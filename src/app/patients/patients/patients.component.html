
<div class="container">
  <div class="row">
    
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <mat-form-field>
          <input matInput placeholder="Enter Patient ID" formControlName="id" type="text" />
      </mat-form-field>   
    <button mat-flat-button color="accent" type="submit"> Find User </button>
    </form>
  </div>
    <div class="row">
      <div *ngFor="let item of resultList" >
        <label>Name</label>
          <p>{{item.name}}</p>

        <label *ngIf="item.birthDate">Date of Birth</label>
          <p>{{item.birthDate}}</p>

        <label>Contact</label>
      
            <div>
                <ul>
                  <li *ngFor="let contact of item.contactValues; index as i">
                    <label>{{contact.key}}</label>
                    <p>{{contact.value}}</p>
                  </li>
                </ul>
            </div>

        <label>Last Updated</label>
          <p>{{item.lastUpdated}}</p>
      </div>
    </div>
</div>
